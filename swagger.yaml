components:
  schemas:
    Order:
      type: object
      properties:
        _id:
          type: string
          format: uuid
        orderItems:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              amount:
                type: number
              image:
                type: string
              price:
                type: number
              discount:
                type: number
              product:
                type: string
                format: uuid
        shippingAddress:
          type: object
          properties:
            fullName:
              type: string
            address:
              type: string
            city:
              type: string
            phone:
              type: number
        paymentMethod:
          type: number
          default: 0
          enum: [0, 1, 2]
        itemsPrice:
          type: number
        shippingPrice:
          type: number
        totalPrice:
          type: number
        user:
          type: string
          format: uuid
        isPaid:
          type: number
          default: 0
          enum: [0, 1]
        paidAt:
          type: string
          format: date-time
        isDelivered:
          type: number
          default: 0
          enum: [0, 1]
        deliveredAt:
          type: string
          format: date-time
      required:
        - orderItems
        - shippingAddress
        - paymentMethod
        - itemsPrice
        - shippingPrice
        - totalPrice
        - user
      xml:
        name: Order
    User:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        middleName:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string
          default: string
        phoneNumber:
          type: string
        address:
          type: string
        avatar:
          type: string
        city:
          type: string
        status:
          type: number
          default: 1
          enum: [0, 1]
      required:
        - email
        - password
      xml:
        name: User
    Product:
      type: object
      properties:
        name:
          type: string
        slug:
          type: string
        image:
          type: string
        type:
          type: string
        price:
          type: number
        countInStock:
          type: number
        description:
          type: string
        discount:
          type: number
        sold:
          type: number
        typeID:
          type: string
          format: uuid
      required:
        - name
        - slug
        - image
        - type
        - price
        - countInStock
        - typeID
      xml:
        name: Product
    ProductType:
      type: object
      properties:
        name:
          type: string
        slug:
          type: string
      required:
        - name
        - slug
      xml:
        name: ProductType
    Review:
      type: object
      properties:
        content:
          type: string
        star:
          type: number
          minimum: 1
          maximum: 5
        product:
          type: string
          format: uuid
        user:
          type: string
          format: uuid
      required:
        - content
        - star
        - productID
        - userID
      xml:
        name: Review
    Role:
      type: object
      properties:
        name:
          type: string
        permission:
          type: array
          format: string
      required:
        - name
      xml:
        name: Role
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
